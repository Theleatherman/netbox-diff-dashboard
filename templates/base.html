<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>NetBox Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a74e1218e8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/static/sentinex.css">
  <link rel="stylesheet" href="https://use.typekit.net/rqf4com.css">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='apple-icon.png') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <!-- Header mit Logo und Titel -->
    <!-- Navigation -->
    <nav class="bg-gray-900 px-6 py-4 flex flex-wrap items-center justify-between shadow-md w-full">
    <div class="flex items-center space-x-4">
        <a href="https://www.sentinex.de/"><img src="/static/sentinex-s-w.png" alt="Sentinex Logo" class="h-14 sm:h-20"></a>
        <span class="text-white text-lg sm:text-xl font-semibold">
        <a href="/">{{ title or "NetBox IP-Diff Dashboard" }}</a>
        </span>
    </div>
    <div class="mt-3 sm:mt-0 flex space-x-4 text-sm sm:text-base">
        <a href="/" class="px-4 py-2 rounded transition {% if active_page == 'home' %}bg-purple-700 text-white{% else %}text-gray-300 hover:bg-purple-600 hover:text-white{% endif %}"><i class="fas fa-house mr-2"></i> Startseite</a>
        <a href="/snapshots" class="px-4 py-2 rounded transition {% if active_page == 'snapshots' %}bg-purple-700 text-white{% else %}text-gray-300 hover:bg-purple-600 hover:text-white{% endif %}"><i class="fas fa-file-alt mr-2"></i> Übersicht</a>
        <a href="/diffs" class="px-4 py-2 rounded transition {% if active_page == 'diffs' %}bg-purple-700 text-white{% else %}text-gray-300 hover:bg-purple-600 hover:text-white{% endif %}"><i class="fas fa-box-open mr-2"></i> Änderungen</a>
    </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <div style="text-align: center; margin-top: 2em; font-size: 0.8em; color: #888;">
      <i class="fa-solid fa-screwdriver-wrench"></i> Made with ❤️ · <a href="https://git.avemo-it.cloud/theleatherman/">The Leatherman</a> · &copy; {{ year }} <a href="https://www.sentinex.de/">sentinex GmbH</a>
    </div>
  </footer>
</body>
</html>
